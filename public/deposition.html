<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A Collabrative White board" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body style="margin-top: 30px;">
    <div class="container">
      <div
        class="alert alert-info"
        style="padding: 10px !important; margin-bottom: 5px; width: 88%;"
      >
        This is a drawing board for someone to write on a deposition. Open the
        reporter page to see a view-only version of this page.
      </div>
      <p>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          value="pencil"
          id="pencil-button"
        >
          Pencil
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          value="rect"
          id="rect-button"
        >
          Rectangle
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          value="circle"
          id="circle-button"
        >
          Circle
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          value="ellipse"
          id="ellipse-button"
        >
          Ellipse
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          value="line"
          id="line-button"
        >
          Line
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          value="text"
          id="text-button"
        >
          Text
        </button>
        <button type="button" class="btn btn-primary btn-sm" id="clear-all">
          Clear All
        </button>
        <label for="color" style="position: absolute;">Color : </label>
        <input
          id="color-picker"
          value="#000000"
          style="width: 80px;"
          class="jscolor {width:243, height:150, position:'right', borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666'}"
        />
        <span class="form-group" style="width: 90px; display: inline-block;">
          <label for="line-width">Thickness: </label>
          <select class="form-control" id="line-width">
            <option>2</option>
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>14</option>
          </select>
        </span>
        <span class="form-group" style="width: 130px; display: inline-block;">
          <label for="draw-text-font-family">Font: </label>
          <select class="form-control" id="draw-text-font-family">
            <option value="Arial">Arial</option>
            <option value="Verdana" selected>Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="serif">serif</option>
            <option value="sans-serif">sans-serif</option>
          </select>
        </span>
        <span class="form-group" style="width: 90px; display: inline-block;">
          <label for="draw-text-font-size">Font Size: </label>
          <select class="form-control" id="draw-text-font-size">
            <option value="16">16 Px</option>
            <option value="18">18 Px</option>
            <option value="20">20 Px</option>
            <option value="22">22 Px</option>
            <option value="24">24 Px</option>
            <option value="26">26 Px</option>
            <option value="28">28 Px</option>
            <option value="30">30 Px</option>
            <option value="32" selected>32 Px</option>
            <option value="34">34 Px</option>
            <option value="36">36 Px</option>
            <option value="38">38 Px</option>
            <option value="40">40 Px</option>
          </select>
        </span>
        <button type="button" class="btn diff-page btn-sm" id="prev-page">
          Prev Page
        </button>
        <button type="button" class="btn diff-page btn-sm" id="next-page">
          Next Page
        </button>
        <button type="button" class="btn btn-danger btn-sm" id="delete-page">
          Delete Page
        </button>
      </p>
      <div id="container"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="bootstrap/js/bootstrap.min.js"></script> -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
      crossorigin="anonymous"
    ></script>
    <script src="jscolor/jscolor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="vars.js"></script>
    <script src="draw.js"></script>
    <script src="text.js"></script>
  </body>
</html>
